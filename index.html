<head>

<body>
 <script>
  let url ="https://655c692c25b76d9884fd2d91.mockapi.io/articles"
  async function createData()
  {
    let data={
      name:"men",
      publishyear:20,
      emailid: 57,
      authorname:"name"
    }
    let res = await(url,{
      method :"POST",
      body   :JSON.stringify(data),
     headers: {
      "content- type":"application/json;char-set=UTF-8"
      }
    })
    var result= await res.json()
    console.log(result)
  }
  createData();
 </script>
</body>
